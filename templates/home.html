{% extends 'base.html' %}
{% block content %}

<h1>Welcome to Django Calculator Mr.{{name}}</h1>
<form action="add", method="POST">
    {% csrf_token %}
    Enter 1st number: <input type="text" name="num1" /><br><br>
    Enter 2st number: <input type="text" name="num2" /><br><br>
    <button type="submit">Add</button>
</form>

{% endblock %}
